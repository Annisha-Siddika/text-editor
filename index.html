<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/c47780791f.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="bg-sky-400 w-[80%] mx-auto mt-6 pb-12">
        <h1 class="text-center text-3xl font-bold text-white border border-b-4 py-4">My Text Editor</h1>
        <div class="flex justify-evenly	py-3">
            <div class="flex justify-evenly w-[10%]">
                <button id="bold">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button id="italic">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button id="underline">
                    <i class="fa-solid fa-underline"></i>
                </button>
            </div>
            <div class="flex justify-evenly w-[15%]">
                <button id="text-left">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button id="text-justify">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <button id="text-right">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button id="text-center">
                    <i class="fa-solid fa-align-center"></i>
                </button>
            </div>
            <div>
                <input id="text-size" class="w-10 pl-2" type="number" min="12">
                
                    <i class="fa-solid fa-font mr-2"><span class="text-xs">A</span></i>
                
                <input id="text-color" class="" type="color">
            </div>
        </div>
        <div class="ml-16 lg:ml-36">
            <textarea id="texts" class="w-[85%] p-6 h-72 outline-none" placeholder="Write something here...."></textarea>
        </div>
    </div>

    <script src="./editor.js"></script>
</body>
</html>
